<app-empty-message *ngIf="!visibleItems.length; else elseBlock"></app-empty-message>
<ng-template #elseBlock>
  <app-filter-items (filterEvent)="onFilterItems($event)"></app-filter-items>
  <app-todo-list
    [list]="visibleItems"
    (deleteEvent)="deleteTodoItem($event)"
    (completeEvent)="completeTodoItem($event)"
  ></app-todo-list>
</ng-template>
