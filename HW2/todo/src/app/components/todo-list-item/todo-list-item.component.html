<li
  class="list-group-item"
  [class.item-completed]="item.isCompleted"
>
  <h5><span [class.item-title__completed]="item.isCompleted">{{ item.title }}</span></h5>
  <p>{{ item.body }}</p>
  <div class="btn-group">
    <button class="btn btn-danger" (click)="deleteItem()">Delete</button>
    <button class="btn btn-primary" (click)="completeItem()">{{ buttonCaption  }}</button>
  </div>
</li>
